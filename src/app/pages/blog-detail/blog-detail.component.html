<div class="blog-detail-container" *ngIf="post">
  <button nbButton ghost status="basic" routerLink="/pages/blog">‚Üê Back to Blog</button>
  
  <h1 class="title">{{ post.title }}</h1>
  <p class="meta">Posted on {{ post.created_at | date:'longDate' }}</p>
  
  <div class="content" [innerHTML]="post.content"></div>
</div>

<div *ngIf="!post" class="loading">
  <p>Loading article...</p>
</div>
